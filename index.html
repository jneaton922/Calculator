<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <span id="display">0</span>
        </div>

        <div class="controls">
            <div class="row"> 
                <button class="number" value=7 id="seven">7</button>
                <button class="number" value=8 id="eight">8</button>
                <button class="number" value=9 id="nine">9</button>
                <button class="operation" id="divide">/</button>
                <button class="util" id="clear">clear</button>
            </div>

            <div class="row"> 
                <button class="number" value=4 id="four">4</button>
                <button class="number" value=5 id="five">5</button>
                <button class="number" value =6 id="six">6</button>
                <button class="operation" id="multiply">X</button>
            </div>

            <div class="row"> 
                <button class="number" value=1 id="one">1</button>
                <button class="number" value=2 id="two">2</button>
                <button class="number" value=3 id="three">3</button>
                <button class="operation" id="subtract">---</button>
            </div>

            <div class="row"> 
                <button class="number" value=0 id="zero">0</button>
                <button class="number" value='.' id="decimal">.</button>
                <button class="util" id="equals">=</button>
                <button class="operation" id="add">+</button>
            </div>

        </div>
    </div>
    <script src="scripts/calculator.js"></script>
</body>
</html>
